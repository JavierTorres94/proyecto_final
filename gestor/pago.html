<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css"> 
</head>
<body class="setting-form">
    <div class="container">
        <h1 class="text-center">Pagos</h1>
        <form action="procesar_pago.php" method="POST">
            <table class="table mx-auto">
                <tr>
                    <td colspan="2"><strong>Tipo de pago</strong></td>
                </tr>
                <tr>
                    <td><input type="radio" name="nivel" value="1"> Débito</td>
                    <td><input type="radio" name="nivel" value="2"> Crédito</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" name="nivel" value="3"> PayPal</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Titular</strong></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="nombre" maxlength="20" size="30"></td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Número de tarjeta</strong></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="text" name="texto1" maxlength="4" size="3"> -
                        <input type="text" name="texto2" maxlength="4" size="3"> -
                        <input type="text" name="texto3" maxlength="4" size="3"> -
                        <input type="text" name="texto4" maxlength="4" size="3">
                    </td>
                </tr>
                <tr>
                    <td><strong>Expira</strong></td>
                    <td><strong>CRV</strong></td>
                </tr>
                <tr>
                    <td><input type="text" name="expira" maxlength="5" size="3"></td>
                    <td><input type="text" name="crv" maxlength="3" size="2"></td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total</strong></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Confirmar" class="btn btn-primary"></td>
                    <td><a href="inicio.html"><button class="btn btn-primary me-md-2" type="button">Cancelar</button></a></td>
                </tr>
            </table>
        </form>
        <p class="text-center mt-3">Paga de manera segura y tranquila, tu satisfacción es nuestra prioridad.</p>
    </div>
</body>
</html>
