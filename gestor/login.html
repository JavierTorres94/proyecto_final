<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login grandes galas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css"> 
    <style>
        /* Esto es para centrar el contenido del formulario de login */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="center-content"> <!-- mi clase para centrar -->

    <figure class="text-center">
        <form action="sesion">
            <h1><strong>Inicia sesión</strong></h1><br>
            Nombre o correo electronico <br>
            <input type="text" name="nombre_correo" maxlength="20" size="20"> <br><br>
            Contraseña <br>
            <input type="password" name="contraseña"> <br><br>
            <input type="button" value="Aceptar"><br><br>
            No tienes una cuenta? <a href="registro.html">Registrate</a>
        </form>
    </figure>
    
</body>
</html>
