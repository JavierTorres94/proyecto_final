<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css"> 
</head>
<body class="container py-5">

    
       
    
    
   <div>
    <h1 class="mb-4">Cuenta de <a href="#"></a></h1><br>
    <br><br>
    <section id="cambiar-nombre" class="setting-section">
        <form class="mb-3 setting-form" action="/cambiar-nombre" method="POST">
            <div class="mb-3">
                <label for="nuevo-nombre" class="form-label">Nuevo Nombre:</label>
                <input type="text" id="nuevo-nombre" name="nuevo-nombre" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>

    <section id="cambiar-contraseña" class="setting-section">
        <form class="mb-3 setting-form" action="/cambiar-contraseña" method="POST">
            <div class="mb-3">
                <label for="nueva-contraseña" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="nueva-contraseña" name="nueva-contraseña" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>

    <section id="cambiar-correo" class="setting-section">
        <form class="mb-3 setting-form" action="/cambiar-correo" method="POST">
            <div class="mb-3">
                <label for="nuevo-correo" class="form-label">Nuevo Correo:</label>
                <input type="email" id="nuevo-correo" name="nuevo-correo" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
   </div> 

   <div>
    <section id="ver-historial" class="setting-section">
        <h2 class="mb-4"><strong>Ver Historial de Órdenes</strong></h2>
        <!-- Aquí puedes mostrar el historial de órdenes -->
    </section>
    <br>

    <section id="eliminar-cuenta" class="setting-section">
        <form action="/eliminar-cuenta" method="POST" onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')">
            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button><br>
        </form>
        <br>
        <a href="inicio.html"><button class="btn btn-primary me-md-2" type="button">Cancelar</button></a>
    </section>


   </div>  

    

   

</body>
</html>
